<!-- app.component.html -->
<div class="login-container">
  <h2>Iniciar sesi칩n</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Nombre de usuario:</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        #usernameModel="ngModel"
        required
        class="form-control"
      />
      <div *ngIf="usernameModel.invalid && (usernameModel.dirty || usernameModel.touched)" class="error">
        <div *ngIf="usernameModel.errors?.required">El nombre de usuario es obligatorio.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contrase침a:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        #passwordModel="ngModel"
        required
        class="form-control"
      />
      <div *ngIf="passwordModel.invalid && (passwordModel.dirty || passwordModel.touched)" class="error">
        <div *ngIf="passwordModel.errors?.required">La contrase침a es obligatoria.</div>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Iniciar sesi칩n</button>
  </form>
</div>
